apiVersion: v1
kind: Service
metadata:
  app: techtrends
  name: techtrends
  namespace: {{ .Values.namespace.name }}
spec:
  ports:
  - port: {{ .Values.service.port }}
    protocol: {{ .Values.service.protocol }}
    targetPort: {{ .Values.service.protocol }}
  selector:
    matchLabels:
      app: techtrends
  type: {{ .Values.service.type }}