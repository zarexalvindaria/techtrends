apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: techtrends
  name: techtrends
  namespace: {{ .Values.namespace.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: techtrends
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: techtrends
    spec:
      containers:
        - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: techtrends
          resources:
            resources:
              requests:
                cpu: { { .Values.resources.requests.cpu } }
                memory: { { .Values.resources.requests.memory } }
              limits:
                cpu: { { .Values.resources.limits.cpu } }
                memory: { { .Values.resources.limits.memory } }
          ports:
            containerPort: {{ .Values.containerPort  }}
          readinessProbe:
            initialDelaySeconds: 1
            periodSeconds: 2
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 1
            httpGet:
              host:
              scheme: HTTP
              path: {{ .Values.readinessProbe.path }}
              port: {{ .Values.containerPort  }}
          livenessProbe:
            initialDelaySeconds: 1
            periodSeconds: 2
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 1
            httpGet:
              host:
              scheme: HTTP
              path: {{ .Values.livenessProbe.path }}
              port: {{ .Values.containerPort  }}